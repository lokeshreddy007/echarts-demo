<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">a
    <title>
        ECharts
    </title>
    <!-- including ECharts file -->
    <script src="echarts.min.js">
    </script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script type="bootstrap.min.js">
    </script>
    </link>
    </meta>
</head>

<body>
    <!-- prepare a DOM container with width and height -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div id="bar" style="width: auto;height:400px;">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div id="line" style="width: auto;height:400px;">
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div id="pie" style="width: auto;height:400px;">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div id="bartwo" style="width: auto;height:400px;">
                </div>
            </div>
            <!-- <div class="col-12 col-lg-6">
            <div id="bartwo" style="width: auto;height:400px;">
            </div>
        </div> -->
        </div>
    </div>
    <script type="text/javascript">
        // Bar Chart
        // based on prepared DOM, initialize echarts instance
        var myBar = echarts.init(document.getElementById('bar'));

        // specify chart configuration 
        // item and data
        var bar = {
            title: {
                text: ''
            },
            tooltip: {},
            legend: {
                data: ['']
            },
            xAxis: {
                data: ["shirt", "cardign", "chiffon shirt", "pants", "heels", "socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // Line Chart 
        var myLine = echarts.init(document.getElementById('line'));
        line = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                areaStyle: {}
            }]
        };


        // Pie Chart
        var myPie = echarts.init(document.getElementById('pie'));

        pie = {
            title: {
                text: '',
                subtext: '',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: []
            },
            series: [{
                name: '',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                        value: 335,
                        name: 'mobile'
                    },
                    {
                        value: 310,
                        name: 'computer'
                    },
                    {
                        value: 234,
                        name: 'watch'
                    },
                    {
                        value: 135,
                        name: 'books'
                    },
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        // Bar 2 Chart
        // based on prepared DOM, initialize echarts instance
        var mybartwo = echarts.init(document.getElementById('bartwo'));

        // specify chart configuration 
        // item and data
        bartwo = {
            title: {
                text: ''
            },
            tooltip: {},
            legend: {
                data: ['']
            },
            xAxis: {
                data: ["shirt", "cardign", "chiffon shirt", "pants", "heels", "socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // use configuration item and data specified to show chart
        myBar.setOption(bar);
        myLine.setOption(line);
        myPie.setOption(pie);
        mybartwo.setOption(bartwo);

        // For resizing the charts
        window.onresize = function () {
            myBar.resize();
            myLine.resize();
            myPie.resize();
            mybartwo.resize();
        };
    </script>
</body>

</html>
